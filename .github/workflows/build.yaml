name: Release
on: push
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install packages
        run: |
          sudo apt-get build-dep -y linux
          sudo apt-get install -y libncurses-dev gawk flex bison openssl libssl-dev dkms libelf-dev libudev-dev libpci-dev libiberty-dev autoconf llvm devscripts make gcc g++ 
      # PREPARE BUILDX
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      # BUILD WITH BUILDX
      - name: Build
        run: |
          ./scripts/compile_kernel.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            build_results/kernel/*

